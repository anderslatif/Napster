<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>

    <div id="control-bar">
        <div id="range">
            <input type="range">
        </div>
        <div id="control-button-group">
            <div id="play-button">
                <button>â–¶</button>            
            </div>
        </div>
    </div>
    <div id="playlist">
        <table id="table">
            <tr>
                <th>Track No.</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Length</th>
            </tr>
        </table>
    </div>

    <script defer>
        const tableDataElement = document.getElementById("table");

        for (let i = 0; i < 100; i++) {
            const tableRow = document.createElement("TR");

            tableRow.innerHTML = `<tr>
                <td>Track No.</td>
                <td>Title</td>
                <td>Artist</td>
                <td>Album</td>
                <td>Length</td>
            </tr>`;
            tableDataElement.append(tableRow);
        }
    </script>
</body>
</html>
