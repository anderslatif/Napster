<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .draggable {
            /* not necessary */
            background-color: #333;
            padding: 1rem;
            color: white;
            border: 1px solid white;
            
            /* necessary */
            cursor: move;
        }

        .draggable.dragging {
            opacity: .5
        }

        .selected {
            background-color: blue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div id="1" class="draggable" draggable="true">1</div>
            <div id="2" class="draggable" draggable="true">2</div>    
            <div id="3" class="draggable" draggable="true">3</div>    
            <div id="4" class="draggable" draggable="true">4</div>    
        </div>


        <script>
            const draggables = document.querySelectorAll(".draggable");
            const containers = document.querySelectorAll(".container");

            draggables.forEach(draggable => {
                
                // todo reinitialize draggable to get the correct order
                draggable.addEventListener("dragstart", () => {
                    draggable.classList.add("dragging")

                    // deselect others if the dragged item is not selected yet another group is already selected
                    if (!draggable.classList.contains("selected")) {
                        document.querySelectorAll(".selected").forEach(selected => {
                            selected.classList.toggle("selected");  
                        });
                    }

                });

                draggable.addEventListener("dragend", () => {
                    draggable.classList.remove("dragging");
                });


            });

            containers.forEach(container => {
                container.addEventListener("dragover", (event) => {
                    event.preventDefault();


                    const afterElement = findAfterElement(container, event.clientY)
                    const draggables = document.querySelectorAll(".selected");
                    const draggable = document.querySelector(".dragging");
                    
                    
                    if (draggables.length > 0) {
                        draggables.forEach(drag => {
                            if (!afterElement) {
                                container.appendChild(drag);
                            } else {
                                container.insertBefore(drag, afterElement);
                            }
                        })
                    } else {
                        if (!afterElement) {
                            container.appendChild(draggable);
                        }  else {
                            container.insertBefore(draggable , afterElement);
                        }
                    }

                });
            });
            // todo select when dragging 
            function findAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll(".draggable:not(.dragging)")];

                return draggableElements.reduce((accumulator, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;

                    if (offset < 0 && offset > accumulator.offset) {
                        return { offset: offset, element: child }
                    } else {
                        return accumulator;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }


            draggables.forEach(draggable => {
                draggable.addEventListener("click", (event) => {

                    if (event.shiftKey) {
                        // fixme this is definitely wrong
                        // todo https://stackoverflow.com/questions/2959887/algorithm-for-shift-clicking-items-in-a-collection-to-select-them
                        let foundFirstSelected = false;
                        let foundLastSelected = false;
                        // draggables maintains their original order which is wrong
                        draggables.forEach(drag => {
                            if (foundFirstSelected && !foundLastSelected) {
                                console.log(drag, drag.classList, drag.classList.contains("selected"));
                                if (drag.classList.contains("selected")) {
                                    foundLastSelected = true;
                                } else if (drag.id === event.target.id) {
                                    foundLastSelected = true;
                                } else {
                                    drag.classList.toggle("selected");
                                }
                            } else {
                                if (drag.classList.contains("selected")) {
                                    foundFirstSelected = true;
                                }
                            }

                        });
                        if (!foundFirstSelected) {
                            draggables.reverse().forEach(drag => {

                            });
                        }
                    } else if (event.ctrlKey || event.metaKey) {
                        event.target.classList.toggle("selected");
                    } else {
                        // deselct all selections
                        document.querySelectorAll(".selected").forEach(selected => {
                            selected.classList.toggle("selected");
                        });
                        // select the clicked item
                        event.target.classList.toggle("selected");
                    }
 
                });
            });

            // https://www.youtube.com/watch?v=jfYWwQrtzzY
        </script>
</body>
</html>
